<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Junction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Anime Junction</h1>
    <div class="container">
        <input type="text" id="searchQuery" placeholder="Search Anime on Google">
        <button onclick="searchGoogle()">Search</button>
    </div>

    <script>
        function searchGoogle() {
            const query = document.getElementById("searchQuery").value;
            if(query) {
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)} anime`;
                window.open(url, "_blank");
            } else {
                alert("Please enter a search term.");
            }
        }
    </script>
</body>
</html>
