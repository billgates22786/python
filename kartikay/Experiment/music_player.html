<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #1d1d1d;
      color: #fff;
      margin: 0;
    }
    h1 {
      font-weight: 300;
      margin-bottom: 20px;
      color: #e2e2e2;
    }
    #music-player {
      background: linear-gradient(145deg, #1db954, #1eaf54);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 350px;
      width: 100%;
    }
    #track-title {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      color: #f0f0f0;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 15px;
    }
    .control-button {
      cursor: pointer;
      font-size: 30px;
      color: #fff;
      border: none;
      background: none;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }
    .control-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #progress-slider, #volume-slider {
      width: 100%;
      margin-top: 10px;
      -webkit-appearance: none;
      appearance: none;
      height: 5px;
      border-radius: 5px;
      background: #333;
      outline: none;
    }
    #progress-slider::-webkit-slider-thumb, #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
    }
    #file-input {
      margin-top: 20px;
      font-size: 14px;
      color: #e2e2e2;
    }
  </style>
</head>
<body>

  <h1>Music Player</h1>
  <div id="music-player">
    <div id="track-title">No track selected</div>
    <audio id="audio" controls style="display: none;"></audio>
    <input type="range" id="progress-slider" min="0" max="100" value="0">
    <div id="controls">
      <button id="prev" class="control-button">⏮️</button>
      <button id="play-pause" class="control-button">⏯️</button>
      <button id="next" class="control-button">⏭️</button>
    </div>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    <input type="file" id="file-input" accept="audio/*" multiple>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const trackTitle = document.getElementById('track-title');
    const playPauseBtn = document.getElementById('play-pause');
    const volumeSlider = document.getElementById('volume-slider');
    const progressSlider = document.getElementById('progress-slider');
    const fileInput = document.getElementById('file-input');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let tracks = [];
    let currentTrackIndex = 0;

    // Load selected tracks
    fileInput.addEventListener('change', (event) => {
      tracks = Array.from(event.target.files);
      if (tracks.length > 0) {
        loadTrack(currentTrackIndex);
      }
    });

    // Load a track by index
    function loadTrack(index) {
      const track = tracks[index];
      if (track) {
        audio.src = URL.createObjectURL(track);
        trackTitle.textContent = track.name;
        audio.load();
        playTrack();
      }
    }

    // Play and pause functionality
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        playTrack();
      } else {
        pauseTrack();
      }
    });

    function playTrack() {
      audio.play();
      playPauseBtn.textContent = '⏸️';
    }

    function pauseTrack() {
      audio.pause();
      playPauseBtn.textContent = '⏯️';
    }

    // Next and previous buttons
    nextBtn.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
    });

    prevBtn.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
    });

    // Volume control
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    // Update progress slider
    audio.addEventListener('timeupdate', () => {
      progressSlider.value = (audio.currentTime / audio.duration) * 100 || 0;
    });

    // Seek functionality
    progressSlider.addEventListener('input', (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    });

    // End of track handler
    audio.addEventListener('ended', () => {
      nextBtn.click();
    });
  </script>

</body>
</html>
